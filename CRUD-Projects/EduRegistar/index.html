<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

    <title>EduRegistar</title>
</head>

<body>

    <section class="sect1">

        <h1>Cadastro</h1>

        <form id="alunoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required >
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <button type="submit" id="salvarAluno">Salvar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </form>

    </section>

    <section class="sect2">

        <h1>Lista de Alunos</h1>

        <ul id="listaAlunos">
            

        </ul>
    </section>

    <section class="sect3">

        <h2>Atualizar Aluno</h2>
        <label for="alunoSelecionado">Selecione o Aluno: </label>
        <select id="alunoSelecionado"></select>

        <label for="novoNome">Novo Nome: </label>
        <input type="text" id="novoNome">

        <label for="novaIdade">Nova Idade: </label>
        <input type="number" id="novaIdade">

        <button type="button" id="atualizarAluno"></button>



    </section>



    
</body>
</html>
