<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <section class="add">
        <form id="frm">
            <input type="text" placeholder="Nome" class="textInput inputs">
            <input type="email" placeholder="email" class="emailInput inputs">
            <input type="tel" placeholder="telefone" class="telInput inputs">

            <button type="submit" class="submit btn">Enviar</button>
        </form>
    </section>

    <section class="update">
        <select id="contatosDropdown">
            <option value="selecione">Contatos</option>
        </select>

        <div id="inputContato" style="display: none;" class="update_inputs">
            <input type="text" id="inputNome" placeholder="nome" class="inputs">
            <input type="text" id="inputEmail" placeholder="Email" class="inputs">
            <input type="tel" id="inputTelefone" placeholder="Telefone" class="inputs">
            <button id="atualizarContato" class="btn">Atualizar</button>
            <button id="removerContato" class="btn">Remover</button>
  
        </div>
    </section>

    <section class="list">
        <ul id="lista">


        </ul>
    </section>


</body>

</html>
